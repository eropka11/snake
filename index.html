<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>Snake Game</title>
  </head>
  <body>
    <h1>ЗМЕЙКА</h1>
    <br>
    <form>
      <h2>Выберите сложность</h2>
      <h3>Размер поля</h3>
      <div>
        <input type="radio" value="10" id="small" name="field-size">
        <label for="small">Небольшое</label>

        <input type="radio" value="25" id="medium" name="field-size">
        <label for="medium">Не очень большое</label>

        <input type="radio" value="50" id="large" name="field-size">
        <label for="large">Просто большое</label>

        <input type="radio" value="100" id="x-large" name="field-size">
        <label for="x-large">Очень большое</label>
      </div>
      <h3>Скорость</h3>
      <div>
        <input type="radio" value="1000" id="slow" name="speed">
        <label for="slow">Небыстро</label>

        <input type="radio" value="500" id="medium" name="speed">
        <label for="medium">Не очень быстро</label>

        <input type="radio" value="200" id="fast" name="speed">
        <label for="fast">Просто быстро</label>

        <input type="radio" value="50" id="very-fast" name="speed">
        <label for="very-fast">Очень быстро</label>
      </div>
      <div>
        <button type="submit">Играть</button>
      </div>
    </form>
  </body>
</html>
