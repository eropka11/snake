<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>Snake Game</title>
  </head>
  <body>
    <h1>ЗМЕЙКА</h1>
    <br>
    <form>
      <p>Выберите сложность</p>
      <div>
        <input type="radio" value="10" id="easy" name="difficulty">
        <label for="easy">Легко</label>

        <input type="radio" value="25" id="medium" name="difficulty">
        <label for="medium">Средне</label>

        <input type="radio" value="50" id="hard" name="difficulty">
        <label for="hard">Сложно</label>

        <input type="radio" value="100" id="very-hard" name="difficulty">
        <label for="very-hard">Очень сложно</label>
      </div>
      <div>
        <button type="submit">Играть</button>
      </div>
    </form>
  </body>
</html>
